tabindex="-1" title="Previous slide">Previous slide</button><span data-bespoke-marp-osc="page"></span><button data-bespoke-marp-osc="next" tabindex="-1" title="Next slide">Next slide</button><button data-bespoke-marp-osc="fullscreen" tabindex="-1" title="Toggle fullscreen (f)">Toggle fullscreen</button><button data-bespoke-marp-osc="presenter" tabindex="-1" title="Open presenter view (p)">Open presenter view</button></div><div id=":$p"><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="1" data-paginate="true" data-theme="uncover" data-marpit-pagination="1" data-marpit-pagination-total="31" style="--paginate:true;--theme:uncover;">
<h1 id="cheese-crust"><strong>cheese cRust</strong></h1>
<h1 id="%EA%B0%80%EC%A7%9C%EC%97%B0%EA%B5%AC%EC%86%8C-rust-3%EC%A3%BC%EC%B0%A8">가짜연구소 Rust 3주차</h1>
<p>구조체, 열거형, 패턴 매칭<br />
<img src="../images/study_logo.png" alt="" style="height:300px;" /> <img src="../images/pseudo_lab_logo.jpg" alt="" style="height:300px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-theme="uncover" data-marpit-pagination="2" data-marpit-pagination-total="31" style="--paginate:true;--theme:uncover;">
<h1 id="%EA%B5%AC%EC%A1%B0%EC%B2%B4">구조체</h1>
<ul>
<li>여러 값의 묶음을 정의하는데 사용</li>
<li>C/C++ Struct</li>
<li>Python @dataclass</li>
<li>연관된 값을 가질 수 있는 측면에서는 튜플과 유사</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="uncover" data-marpit-pagination="3" data-marpit-pagination-total="31" style="--paginate:true;--theme:uncover;">
<h2 id="%EA%B5%AC%EC%A1%B0%EC%B2%B4-%EC%A0%95%EC%9D%98">구조체 정의</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust"><span class="hljs-keyword">struct</span> <span class="hljs-title class_">User</span> {
    active: <span class="hljs-type">bool</span>,
    username: <span class="hljs-type">String</span>,
    email: <span class="hljs-type">String</span>,
    sign_in_count: <span class="hljs-type">u64</span>,
}
</code></pre>
<ul>
<li>struct 키워드로 이름 지정</li>
<li>중괄호 안에 필드라 부르는 각 구성 이름 및 타입 지정</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="uncover" data-marpit-pagination="4" data-marpit-pagination-total="31" style="--paginate:true;--theme:uncover;">
<h2 id="%EA%B5%AC%EC%A1%B0%EC%B2%B4-%EC%9D%B8%EC%8A%A4%ED%84%B4%EC%8A%A4-%EC%83%9D%EC%84%B1">구조체 인스턴스 생성</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust"><span class="hljs-keyword">let</span> <span class="hljs-variable">user</span> = User {
    active: <span class="hljs-literal">true</span>,
    username: <span class="hljs-type">String</span>::<span class="hljs-title function_ invoke__">from</span>(<span class="hljs-string">&quot;someusername123&quot;</span>),
    email: <span class="hljs-type">String</span>::<span class="hljs-title function_ invoke__">from</span>(<span class="hljs-string">&quot;someone@example.com&quot;</span>),
    sign_in_count: <span class="hljs-number">1</span>,
};

user.memail = <span class="hljs-type">String</span>::<span class="hljs-title function_ invoke__">from</span>(<span class="hljs-string">&quot;anotheremail@example.com&quot;</span>);
</code></pre>
<ul>
<li>구조체 이름 작성 후 중괄호안에 필드 이름과 저장할 값 형태로 추가</li>
<li>순서는 동일하지 않아도 된다</li>
<li>점(.) 표기법으로 값을 얻어올 수 있다</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="uncover" data-marpit-pagination="5" data-marpit-pagination-total="31" style="--paginate:true;--theme:uncover;">
<h2 id="%ED%95%84%EB%93%9C-%EC%B4%88%EA%B8%B0%ED%99%94-%EC%B6%95%EC%95%BD%EB%B2%95-%EC%82%AC%EC%9A%A9">필드 초기화 축약법 사용</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust"><span class="hljs-keyword">fn</span> <span class="hljs-title function_">build_user</span>(email: <span class="hljs-type">String</span>, username: <span class="hljs-type">String</span>) <span class="hljs-punctuation">-&gt;</span> User {
    User {
        active: <span class="hljs-literal">true</span>,
        username,
        email,
        sign_in_count: <span class="hljs-number">1</span>,
    }
}
</code></pre>
<ul>
<li>변수명과 필드 이름이 같은 경우 그냥 넣으면 된다</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="uncover" data-marpit-pagination="6" data-marpit-pagination-total="31" style="--paginate:true;--theme:uncover;">
<h2 id="%EA%B8%B0%EC%A1%B4-%EC%9D%B8%EC%8A%A4%ED%84%B4%EC%8A%A4%EB%A1%9C-%EC%83%88-%EC%9D%B8%EC%8A%A4%ED%84%B4%EC%8A%A4-%EB%A7%8C%EB%93%A4%EA%B8%B0">기존 인스턴스로 새 인스턴스 만들기</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust"><span class="hljs-keyword">let</span> <span class="hljs-variable">new_user</span> = User {
    active: user.active,
    ..user
};
</code></pre>
<ul>
<li>각 필드를 기존 인스턴스의 값을 하나하나 넣을 수도 있지만</li>
<li>.. 문법으로 명시된 필드 외에는 기존 인스턴스를 활용할 수 있다</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="uncover" data-marpit-pagination="7" data-marpit-pagination-total="31" style="--paginate:true;--theme:uncover;">
<h2 id="%ED%8A%9C%ED%94%8C-%EA%B5%AC%EC%A1%B0%EC%B2%B4%EB%A5%BC-%EC%82%AC%EC%9A%A9%ED%95%98%EC%97%AC-%EB%8B%A4%EB%A5%B8-%ED%83%80%EC%9E%85-%EB%A7%8C%EB%93%A4%EA%B8%B0">튜플 구조체를 사용하여 다른 타입 만들기</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust"><span class="hljs-keyword">struct</span> <span class="hljs-title class_">Color</span>(<span class="hljs-type">i32</span>, <span class="hljs-type">i32</span>, <span class="hljs-type">i32</span>);
<span class="hljs-keyword">struct</span> <span class="hljs-title class_">Point</span>(<span class="hljs-type">i32</span>, <span class="hljs-type">i32</span>, <span class="hljs-type">i32</span>);
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust"><span class="hljs-keyword">let</span> <span class="hljs-variable">black</span> = <span class="hljs-title function_ invoke__">Color</span>(<span class="hljs-number">0</span>, <span class="hljs-number">0</span>, <span class="hljs-number">0</span>);
<span class="hljs-keyword">let</span> <span class="hljs-variable">origin</span> = <span class="hljs-title function_ invoke__">Point</span>(<span class="hljs-number">0</span>, <span class="hljs-number">0</span>, <span class="hljs-number">0</span>);
</code></pre>
<ul>
<li>Rust는 튜플과 유사한 튜플 구조체도 지원</li>
<li>구조체 이름은 지어주나, 필드는 타입만 작성한 형태</li>
<li>Color와 Point는 별게의 타입</li>
<li>기존 튜플과 다르게 타입이 같아도 상호 대입X</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="uncover" data-marpit-pagination="8" data-marpit-pagination-total="31" style="--paginate:true;--theme:uncover;">
<h2 id="%ED%95%84%EB%93%9C%EA%B0%80-%EC%97%86%EB%8A%94-%EC%9C%A0%EC%82%AC-%EC%9C%A0%EB%8B%9B-%EA%B5%AC%EC%A1%B0%EC%B2%B4">필드가 없는 유사 유닛 구조체</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust"><span class="hljs-keyword">struct</span> <span class="hljs-title class_">AlwaysEqual</span>;
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust"><span class="hljs-keyword">let</span> <span class="hljs-variable">subject</span> = AlwaysEqual;
</code></pre>
<ul>
<li>필드가 없는 구조체 정의도 가능</li>
<li>() 타입과 비슷하게 동작하여 유사 유닛 구조체</li>
<li>필드없이 어떤 타입에 대한 trait 구현할 때 유용</li>
<li>trait는 메서드 그룹, 인터페이스 같은 것 (추후 자세히 다룹니다)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="uncover" data-marpit-pagination="9" data-marpit-pagination-total="31" style="--paginate:true;--theme:uncover;">
<h2 id="%ED%8A%B8%EB%A0%88%EC%9D%B4%ED%8A%B8-%ED%8C%8C%EC%83%9D%EC%9C%BC%EB%A1%9C-%ED%95%84%EB%93%9C-%EC%A0%84%EC%B2%B4-%EA%B0%92-%EC%B6%9C%EB%A0%A5%ED%95%98%EA%B8%B0">트레이트 파생으로 필드 전체 값 출력하기</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust">[<span class="hljs-title function_ invoke__">derive</span>(<span class="hljs-built_in">Debug</span>)]
<span class="hljs-keyword">struct</span> <span class="hljs-title class_">Rectangle</span> {
    width: <span class="hljs-type">u32</span>,
    height: <span class="hljs-type">u32</span>,
}
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust"><span class="hljs-keyword">let</span> <span class="hljs-variable">rect</span> = Rectangle {...};
<span class="hljs-built_in">println!</span>(<span class="hljs-string">&quot;rect is {:?}&quot;</span>, rect);
</code></pre>
<ul>
<li>외부 속성 [derive(Debug)]를 작성</li>
<li>인스턴스 내 필드 값 모두 출력</li>
<li>{:#?}을 이용하면 좀 더 읽기 편하게 출력</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="uncover" data-marpit-pagination="10" data-marpit-pagination-total="31" style="--paginate:true;--theme:uncover;">
<h1 id="%EB%A9%94%EC%84%9C%EB%93%9C-%EB%AC%B8%EB%B2%95">메서드 문법</h1>
<ul>
<li>함수와 유사, 구조체 컨텍스트에 정의<br />
(열거형, trait 객체 안에 정의)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="uncover" data-marpit-pagination="11" data-marpit-pagination-total="31" style="--paginate:true;--theme:uncover;">
<h2 id="%EB%A9%94%EC%84%9C%EB%93%9C-%EC%A0%95%EC%9D%98">메서드 정의</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust"><span class="hljs-keyword">impl</span> <span class="hljs-title class_">Rectangle</span> {
    <span class="hljs-keyword">fn</span> <span class="hljs-title function_">area</span>(&amp;<span class="hljs-keyword">self</span>) <span class="hljs-punctuation">-&gt;</span> <span class="hljs-type">u32</span> {
        <span class="hljs-keyword">self</span>.width * <span class="hljs-keyword">self</span>.height
    }
}
</code></pre>
<ul>
<li>Rectangle의 컨텍스트에 함수 정의를 위한 impl 블록을 작성</li>
<li>함수 시그니처 첫 번째 매개변수는 <strong>self (인스턴스 자신)</strong></li>
<li>self는 Self 타입 (&amp;self: Self를 위와 같이 줄여서 사용 가능)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="uncover" data-marpit-pagination="12" data-marpit-pagination-total="31" style="--paginate:true;--theme:uncover;">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust"><span class="hljs-keyword">impl</span> <span class="hljs-title class_">Rectangle</span> {
    <span class="hljs-keyword">fn</span> <span class="hljs-title function_">width</span>(&amp;<span class="hljs-keyword">self</span>) <span class="hljs-punctuation">-&gt;</span> <span class="hljs-type">bool</span> {
        <span class="hljs-keyword">self</span>.width &gt; <span class="hljs-number">0</span>
    }
}
</code></pre>
<ul>
<li>필드 이름과 동일한 메서드명도 사용 가능</li>
<li>괄호를 넣으면 메서드로 동작, 그 외엔 필드를 불러옴</li>
<li>private 멤버에 getter 형태로 주로 사용</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="uncover" data-marpit-pagination="13" data-marpit-pagination-total="31" style="--paginate:true;--theme:uncover;">
<h2 id="%EB%8D%94-%EB%A7%8E%EC%9D%80-%EB%A7%A4%EA%B0%9C%EB%B3%80%EC%88%98%EB%A5%BC-%EA%B0%80%EC%A7%84-%EB%A9%94%EC%84%9C%EB%93%9C">더 많은 매개변수를 가진 메서드</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust"><span class="hljs-keyword">impl</span> <span class="hljs-title class_">Rectangle</span> {
    <span class="hljs-keyword">fn</span> <span class="hljs-title function_">can_hold</span>(&amp;<span class="hljs-keyword">self</span>, other: &amp;Rectangle) <span class="hljs-punctuation">-&gt;</span> <span class="hljs-type">bool</span> {
        <span class="hljs-keyword">self</span>.width &gt; other.width &amp;&amp; <span class="hljs-keyword">self</span>.height &gt; other.height
    }
}
</code></pre>
<ul>
<li>self 이후로도 매개 변수를 더 넣을 수 있다</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="uncover" data-marpit-pagination="14" data-marpit-pagination-total="31" style="--paginate:true;--theme:uncover;">
<h2 id="%EC%97%B0%EA%B4%80-%ED%95%A8%EC%88%98">연관 함수</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust"><span class="hljs-keyword">impl</span> <span class="hljs-title class_">Rectangle</span> {
    <span class="hljs-keyword">fn</span> <span class="hljs-title function_">square</span>(size: <span class="hljs-type">u32</span>) <span class="hljs-punctuation">-&gt;</span> <span class="hljs-keyword">Self</span> {
        <span class="hljs-keyword">Self</span> {
            width: size,
            height: size,
        }
    }
}
</code></pre>
<ul>
<li>impl 블록 내 구현된 모든 함수는 연관 함수</li>
<li>첫 번째 인자가 self가 아닌 연관 함수를 정의할 수 있음</li>
<li>self가 들어가면 메서드, 없으면 연관 함수</li>
<li>Self 키워드는 impl 키워드 뒤 타입의 별칭</li>
<li>연관 함수 호출시 Self::func() 와 같이 가능</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="uncover" data-marpit-pagination="15" data-marpit-pagination-total="31" style="--paginate:true;--theme:uncover;">
<h2 id="%EC%97%AC%EB%9F%AC-impl-%EB%B8%94%EB%A1%9D">여러 impl 블록</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust"><span class="hljs-keyword">impl</span> <span class="hljs-title class_">Rectangle</span> {
    <span class="hljs-keyword">fn</span> <span class="hljs-title function_">area</span>(&amp;<span class="hljs-keyword">self</span>) <span class="hljs-punctuation">-&gt;</span> <span class="hljs-type">u32</span> {...}
}

<span class="hljs-keyword">impl</span> <span class="hljs-title class_">Rectangle</span> {
    <span class="hljs-keyword">fn</span> <span class="hljs-title function_">can_hold</span>(&amp;<span class="hljs-keyword">self</span>, other: &amp;Rectangle) <span class="hljs-punctuation">-&gt;</span> <span class="hljs-type">bool</span> {...}
}
</code></pre>
<ul>
<li>impl 블록을 나눌 이유는 없지만 여러개 작성이 가능</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="uncover" data-marpit-pagination="16" data-marpit-pagination-total="31" style="--paginate:true;--theme:uncover;">
<h1 id="%EC%97%B4%EA%B1%B0%ED%98%95%EA%B3%BC-%ED%8C%A8%ED%84%B4-%EB%A7%A4%EC%B9%AD">열거형과 패턴 매칭</h1>
<ul>
<li>하나의 타입이 가질 수 있는 Variant를 열거하여 타입을 정의</li>
<li>match 표현식의 패턴 매칭을 통해 열거형 값에 따른 코드 실행</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="uncover" data-marpit-pagination="17" data-marpit-pagination-total="31" style="--paginate:true;--theme:uncover;">
<h2 id="%EC%97%B4%EA%B1%B0%ED%98%95-%EC%A0%95%EC%9D%98%ED%95%98%EA%B8%B0">열거형 정의하기</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust"><span class="hljs-keyword">enum</span> <span class="hljs-title class_">IpAddrKind</span> {
    V4,
    V6,
}
</code></pre>
<ul>
<li>IP를 예시로 v4 또는 v6만 될 수 있음</li>
<li>이런 variant를 늘어 놓을 수 있어 열거형</li>
<li>위와 같이 IpAddrKind 커스텀 데이터 타입을 열거형으로 정의할 수 있다</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="uncover" data-marpit-pagination="18" data-marpit-pagination-total="31" style="--paginate:true;--theme:uncover;">
<h2 id="%EC%97%B4%EA%B1%B0%ED%98%95-%EA%B0%92">열거형 값</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust"><span class="hljs-keyword">let</span> <span class="hljs-variable">four</span> = IpAddrKind::V4;
<span class="hljs-keyword">let</span> <span class="hljs-variable">six</span> = IpAddrKind::V6;
</code></pre>
<ul>
<li>각 variant에 대한 인스턴스 생성</li>
<li>각 variant 앞에 이중 콜론(::)을 붙여 접근</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="uncover" data-marpit-pagination="19" data-marpit-pagination-total="31" style="--paginate:true;--theme:uncover;">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust"><span class="hljs-keyword">struct</span> <span class="hljs-title class_">IpAddr</span> {
    kind: IpAddrKind,
    address: <span class="hljs-type">String</span>,
}
</code></pre>
<ul>
<li>IP를 저장하는 구조체에 IP 타입과 주소 문자열을 저장하도록 하는 예시</li>
<li>위와 같이 하지 않고 별도로 열거형에 값을 가지게 할 수 있다</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="uncover" data-marpit-pagination="20" data-marpit-pagination-total="31" style="--paginate:true;--theme:uncover;">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust"><span class="hljs-keyword">enum</span> <span class="hljs-title class_">IpAddr</span> {
    <span class="hljs-title function_ invoke__">V4</span>(<span class="hljs-type">String</span>),
    <span class="hljs-title function_ invoke__">V6</span>(<span class="hljs-type">String</span>),
}
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust"><span class="hljs-keyword">let</span> <span class="hljs-variable">home</span> = IpAddr::<span class="hljs-title function_ invoke__">V4</span>(<span class="hljs-type">String</span>::<span class="hljs-title function_ invoke__">from</span>(<span class="hljs-string">&quot;127.0.0.1&quot;</span>));
<span class="hljs-keyword">let</span> <span class="hljs-variable">loopback</span> = IpAddr::<span class="hljs-title function_ invoke__">V6</span>(<span class="hljs-type">String</span>::<span class="hljs-title function_ invoke__">from</span>(<span class="hljs-string">&quot;::1&quot;</span>));
</code></pre>
<ul>
<li>열거형 각 variant에 직접 데이터를 붙일 수 있다</li>
<li>구조체를 이용하지 않아도 된다</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="uncover" data-marpit-pagination="21" data-marpit-pagination-total="31" style="--paginate:true;--theme:uncover;">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust"><span class="hljs-keyword">impl</span> <span class="hljs-title class_">IpAddr</span> {
    <span class="hljs-keyword">fn</span> <span class="hljs-title function_">call</span>(&amp;<span class="hljs-keyword">self</span>) {
        <span class="hljs-comment">// 메서드 본문</span>
    }
}
</code></pre>
<ul>
<li>열거형도 impl을 통하여 메서드를 정의할 수 있다</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="uncover" data-marpit-pagination="22" data-marpit-pagination-total="31" style="--paginate:true;--theme:uncover;">
<h2 id="option-%EC%97%B4%EA%B1%B0%ED%98%95">Option 열거형</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust"><span class="hljs-keyword">enum</span> <span class="hljs-title class_">Option</span>&lt;T&gt; {
    <span class="hljs-literal">None</span>,
    <span class="hljs-title function_ invoke__">Some</span>(T),
}
</code></pre>
<ul>
<li>표준라이브러리에 정의된 열거형</li>
<li>값이 있거나 없을 수 있는 상황을 나타냄</li>
<li>Rust에는 null 값 대신 <strong>Option::None</strong> 을 사용함</li>
<li>어디에나 넣을 수 있는 null에 의한 실수를 방지하기 위한 값</li>
<li>기본 임포트 목록에 있어 그냥 <strong>None</strong> 으로 사용해도 됨</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="uncover" data-marpit-pagination="23" data-marpit-pagination-total="31" style="--paginate:true;--theme:uncover;">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust"><span class="hljs-keyword">let</span> <span class="hljs-variable">some_number</span> = <span class="hljs-title function_ invoke__">Some</span>(<span class="hljs-number">5</span>);
<span class="hljs-keyword">let</span> <span class="hljs-variable">some_char</span> = <span class="hljs-title function_ invoke__">Some</span>(<span class="hljs-string">&#x27;e&#x27;</span>);
<span class="hljs-keyword">let</span> <span class="hljs-variable">absent_number</span>: <span class="hljs-type">Option</span>&lt;<span class="hljs-type">i32</span>&gt; = <span class="hljs-literal">None</span>;
</code></pre>
<ul>
<li>Option 값 예시</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="uncover" data-marpit-pagination="24" data-marpit-pagination-total="31" style="--paginate:true;--theme:uncover;">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust"><span class="hljs-keyword">let</span> <span class="hljs-variable">x</span>: <span class="hljs-type">i8</span> = <span class="hljs-number">5</span>;
<span class="hljs-keyword">let</span> <span class="hljs-variable">y</span>: <span class="hljs-type">Option</span>&lt;<span class="hljs-type">i8</span>&gt; = <span class="hljs-title function_ invoke__">Some</span>(<span class="hljs-number">5</span>);
<span class="hljs-keyword">let</span> <span class="hljs-variable">sum</span> = x + y;  <span class="hljs-comment">// 컴파일 에러</span>
</code></pre>
<ul>
<li>Option과 Option에 지정한 타입끼리 더하는 건 불가능</li>
<li>Option 타입 문서<br />
<a href="https://doc.rust-lang.org/std/option/enum.Option.html">https://doc.rust-lang.org/std/option/enum.Option.html</a></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="uncover" data-marpit-pagination="25" data-marpit-pagination-total="31" style="--paginate:true;--theme:uncover;">
<h1 id="match-%EC%A0%9C%EC%96%B4-%ED%9D%90%EB%A6%84-%EA%B5%AC%EC%A1%B0">match 제어 흐름 구조</h1>
<ul>
<li>Rust에서 제공하는 강력한 제어 흐름 연산자</li>
<li>switch case와 비슷하다</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="uncover" data-marpit-pagination="26" data-marpit-pagination-total="31" style="--paginate:true;--theme:uncover;">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust"><span class="hljs-keyword">enum</span> <span class="hljs-title class_">Coin</span> {
    Penny,
    Nickel,
    Dime,
}

<span class="hljs-keyword">fn</span> <span class="hljs-title function_">value_in_cents</span>(coin: Coin) <span class="hljs-punctuation">-&gt;</span> <span class="hljs-type">u8</span> {
    <span class="hljs-keyword">match</span> coin {
        Coin::Penny =&gt; <span class="hljs-number">1</span>,
        Coin::Nickel =&gt; {
            <span class="hljs-built_in">println!</span>(<span class="hljs-string">&quot;Nickel Coin!!!&quot;</span>);
            <span class="hljs-number">5</span>
        },
        Coin::Dime =&gt; <span class="hljs-number">10</span>,
    }
}
</code></pre>
<ul>
<li>match 키워드 뒤 표현식은 coin의 값</li>
<li>if 와 다른점은 어떤 타입이든 가능</li>
<li>중괄호부터 match의 갈래, 패턴과 코드로 나눠짐</li>
<li>패턴 뒤 =&gt; 연산자 후 코드, Coin::Penny에선 1 표현식으로 반환</li>
<li>결과를 각 갈래 패턴에 대해 순차적으로 비교, 매칭되면 실행</li>
<li>코드가 짧으면 중괄호 생략 가능</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="uncover" data-marpit-pagination="27" data-marpit-pagination-total="31" style="--paginate:true;--theme:uncover;">
<h2 id="%EA%B0%92%EC%9D%84-%EB%B0%94%EC%9D%B8%EB%94%A9-%ED%95%98%EB%8A%94-%ED%8C%A8%ED%84%B4">값을 바인딩 하는 패턴</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust"><span class="hljs-keyword">enum</span> <span class="hljs-title class_">IpAddrKind</span> {
    <span class="hljs-title function_ invoke__">V4</span>(<span class="hljs-type">String</span>),
    <span class="hljs-title function_ invoke__">V6</span>(<span class="hljs-type">String</span>),
}
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust"><span class="hljs-keyword">fn</span> <span class="hljs-title function_">get_addr</span>(&amp;<span class="hljs-keyword">self</span>) <span class="hljs-punctuation">-&gt;</span> &amp;<span class="hljs-type">String</span> {
    <span class="hljs-keyword">let</span> <span class="hljs-variable">result</span> = <span class="hljs-keyword">match</span> <span class="hljs-keyword">self</span> {
        IpAddrKind::<span class="hljs-title function_ invoke__">V4</span>(ip) =&gt; ip,
        IpAddrKind::<span class="hljs-title function_ invoke__">V6</span>(ip) =&gt; ip,
    };
    result
}
</code></pre>
<ul>
<li>열거형에 값을 넣을 수 있었는데 이것을 <strong>패턴 매칭에서만 사용할 수 있다</strong></li>
<li>직접 꺼내올 수 없다...</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="uncover" data-marpit-pagination="28" data-marpit-pagination-total="31" style="--paginate:true;--theme:uncover;">
<h2 id="optiont%EB%A5%BC-%EC%9D%B4%EC%9A%A9%ED%95%98%EB%8A%94-%EB%A7%A4%EC%B9%AD">Option&lt;T&gt;를 이용하는 매칭</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust"><span class="hljs-keyword">fn</span> <span class="hljs-title function_">plus_one</span>(x: <span class="hljs-type">Option</span>&lt;<span class="hljs-type">i32</span>&gt;) <span class="hljs-punctuation">-&gt;</span> <span class="hljs-type">Option</span>&lt;<span class="hljs-type">i32</span>&gt; {
    <span class="hljs-keyword">match</span> x {
        <span class="hljs-literal">None</span> =&gt; <span class="hljs-literal">None</span>,
        <span class="hljs-title function_ invoke__">Some</span>(i) =&gt; <span class="hljs-title function_ invoke__">Some</span>(i + <span class="hljs-number">1</span>),
    }
}
<span class="hljs-keyword">let</span> <span class="hljs-variable">five</span> = <span class="hljs-title function_ invoke__">Some</span>(<span class="hljs-number">5</span>);
<span class="hljs-keyword">let</span> <span class="hljs-variable">six</span> = <span class="hljs-title function_ invoke__">plus_one</span>(five);
<span class="hljs-keyword">let</span> <span class="hljs-variable">none</span> = <span class="hljs-title function_ invoke__">plus_one</span>(<span class="hljs-literal">None</span>);
</code></pre>
<ul>
<li>함수 인자로 Option&lt;i32&gt;를 받음</li>
<li>내부에서 매칭을 통해 None 이면 None을 반환</li>
<li>Some이라면 기존 값에 1을 더한 Some를 반환</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="uncover" data-marpit-pagination="29" data-marpit-pagination-total="31" style="--paginate:true;--theme:uncover;">
<h2 id="match%EC%9D%98-%EC%B2%A0%EC%A0%80%ED%95%A8">match의 철저함</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust"><span class="hljs-comment">// 아래의 코드는 컴파일 에러 발생</span>
<span class="hljs-keyword">fn</span> <span class="hljs-title function_">plus_one</span>(x: <span class="hljs-type">Option</span>&lt;<span class="hljs-type">i32</span>&gt;) <span class="hljs-punctuation">-&gt;</span> <span class="hljs-type">Option</span>&lt;<span class="hljs-type">i32</span>&gt; {
    <span class="hljs-keyword">match</span> x {
        <span class="hljs-title function_ invoke__">Some</span>(i) =&gt; <span class="hljs-title function_ invoke__">Some</span>(i + <span class="hljs-number">1</span>),
    }
}
</code></pre>
<ul>
<li>갈래의 모든 패턴을 다뤄야함</li>
<li>아니면 컴파일 에러</li>
<li>이 부분이 switch ~ case와는 다른점</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="uncover" data-marpit-pagination="30" data-marpit-pagination-total="31" style="--paginate:true;--theme:uncover;">
<h2 id="%ED%8F%AC%EA%B4%84-%ED%8C%A8%ED%84%B4%EA%B3%BC-_-%EC%9E%90%EB%A6%AC%ED%91%9C%EC%8B%9C%EC%9E%90">포괄 패턴과 _ 자리표시자</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust"><span class="hljs-keyword">match</span> dice_roll {
    <span class="hljs-number">3</span> =&gt; <span class="hljs-title function_ invoke__">add_fancy_hat</span>(),
    <span class="hljs-number">7</span> =&gt; <span class="hljs-title function_ invoke__">remove_fancy_hat</span>(),
    other =&gt; <span class="hljs-title function_ invoke__">move_player</span>(other),
    <span class="hljs-comment">// _ =&gt; move_player(other),</span>
}
</code></pre>
<ul>
<li>주사위를 굴려 3, 7에는 이벤트를 발생하고 그 외에는 이동하는 예시</li>
